<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokedex</title>
  </head>
  <body>
    <header id="body-header"></header>
    <div id="main-content">
      <h1>Welcome to Pokemon World!</h1>
      <div id="list-of-contents">
        <div id="main-content-header"></div>
        <div id="main-content-carousel"></div>
        <div id="list-of-all-pokemons">
          <div class="row">
            <div id="search-bar">
              
              <form class="form-inline">
                <input id="input-text" class="form-control" type="text" placeholder="Find Pokemon">
                <button id="search-pokemon-btn" class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
                <!-- <p id="no-pokemon-found">No match found</p> -->
              </form>

            </div>
            <div id="sort-bar">
                <select class="form-control" id="dropdown_list">
                  <option selected>Sort By</option>
                  <option value="opt 1">Number (Ascending)</option>
                  <option value="opt 2">Number (Descending)</option>
                  <option value="opt 3">Name (Ascending)</option>
                  <option value="opt 4">Name (Descending)</option>
                </select>
            </div>
          </div>
          <div id="list" class="row">
          </div>




          
          <div class="container">
            <div class="flex">
              <div class="content">Box 1</div>
              <div class="content">Box 2</div>
              <div class="content">Box 3</div>
              <div class="content">Box 4</div>
              <div class="content">Box 5</div>
              <div class="content">Box 6</div>
              <div class="content">Box 7</div>
              <div class="content">Box 8</div>
              <div class="content">Box 9</div>
              <div class="content">Box 10</div>
              <div class="content">Box 11</div>
              <div class="content">Box 12</div>
              <div class="content">Box 13</div>
              <div class="content">Box 14</div>
              <div class="content">Box 15</div>
              <div class="content">Box 16</div>
            </div>









          <div id="load-more-section">
            <a href id="load-more-btn">More Pokemons</a>
          </div>
        </div>
      </div>
    </div>
    <footer id="body-footer"></footer>





    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
