<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pokedex</title>
  </head>
  <body>

    <div id="midground"></div>
    <div id="foreground"></div>

    <header id="body-header"></header>
    <div id="main-content">
      <h1>Welcome to Pokemon World!</h1>
      <div id="list-of-contents">
        <div id="main-content-header"></div>
        <div id="main-content-carousel">
          <div id="pokemon-go-slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#pokemon-go-slide" data-slide-to="0" class="active"></li>
              <li data-target="#pokemon-go-slide" data-slide-to="1"></li>
              <li data-target="#pokemon-go-slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="pokemon_go.jpg" alt="First slide" height="500px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="pokemongofest2020_lookcloser_copy.0.jpg" alt="Second slide" height="500px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="Pokemon-Go-Invitational-Tournament_0.jpg" alt="Third slide" height="500px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#pokemon-go-slide" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#pokemon-go-slide" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        


        <div id="list-of-all-pokemons">
          <div class="row">
            <div id="search-bar">
              <form class="form-inline">
                <input id="input-text" class="form-control" type="text" placeholder="Find Pokemon By Name">
                <button id="search-pokemon-btn" class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
                <p id="no-pokemon-found">No match found</p>
              </form>
            </div>
            <div id="sort-bar">
                <select class="form-control" id="dropdown_list">
                  <option selected>Sort By</option>
                  <option value="opt 1">Number (Ascending)</option>
                  <option value="opt 2">Number (Descending)</option>
                  <option value="opt 3">Name (Ascending)</option>
                  <option value="opt 4">Name (Descending)</option>
                </select>
            </div>
          </div>
          <div id="list" class="row">
          </div>
          <div id="load-more-section">
            <a href id="load-more-btn">More Pokemons</a>
          </div>
        </div>
      </div>
    </div>
    <footer id="body-footer"></footer>
   <p>hahahah</p>

   


    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
