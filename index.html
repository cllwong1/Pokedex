<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Slackey&display=swap" rel="stylesheet">
    <title>Pokedex</title>
  </head>
  <body>
    <header id="body-header">
      <nav class="navbar navbar-expand-md">
        <a href="#" class="navbar-brand">
          <img src="pokemon-go logo.png" alt="pokemon-go">
        </a>
          <div class="navbar-nav message-1">
            <a href="#" class="nav-item nav-link active" id="heading">Welcome to PoKéMoN World</a>
          </div>
        <a href="#" class="navbar-brand">
            <img src="pokemon-logo-2.png" alt="pokemon-go">
        </a>
      </nav>
    </header>
    <div id="main-content">
      <div id="list-of-contents">
        <div id="main-content-carousel">
          <div id="pokemon-go-slide" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#pokemon-go-slide" data-slide-to="0" class="active"></li>
              <li data-target="#pokemon-go-slide" data-slide-to="1"></li>
              <li data-target="#pokemon-go-slide" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="pokemon_go.jpg" alt="First slide" height="500px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="pokemongofest2020_lookcloser_copy.0.jpg" alt="Second slide" height="500px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="Pokemon-Go-Invitational-Tournament_0.jpg" alt="Third slide" height="500px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#pokemon-go-slide" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#pokemon-go-slide" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div id="list-of-all-pokemons">
          <div class="row">
            <div id="search-bar">
              <form class="form-inline">
                <input id="input-text" class="form-control" type="text" placeholder="Find Pokemon By Name">
                <button id="search-pokemon-btn" class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
                <p id="no-pokemon-found">No match found</p>
              </form>
            </div>
            <div id="sort-bar">
                <select class="form-control" id="dropdown_list">
                  <option selected>Sort By</option>
                  <option value="opt 1">Number (Ascending)</option>
                  <option value="opt 2">Number (Descending)</option>
                  <option value="opt 3">Name (Ascending)</option>
                  <option value="opt 4">Name (Descending)</option>
                </select>
            </div>
          </div>
          <div id="list" class="row">
          </div>
          <div id="load-more-section">
            <a href id="load-more-btn">More Pokémons</a>
          </div>
          <div id="back-to-top-section">
            <a href="#list-of-all-pokemons" id="back-to-top-btn">Back to top</a>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <div id="footer-first-section">
        <div class="container">
          <div class="row py-4 d-flex align-items-center">
            <div class="col-md-6 col-lg-5 text-center text-md-left mb-4 mb-md-0">
              <h6 class="mb-0">Let's get connected!</h6>
            </div>
            <div class="col-md-6 col-lg-7 text-center text-md-right">
              <a class="fb-ic">
                <i class="fab fa-facebook-f white-text mr-4"> </i>
              </a>
              <a class="tw-ic">
                <i class="fab fa-twitter white-text mr-4"> </i>
              </a>
              <a class="gplus-ic">
                <i class="fab fa-google-plus-g white-text mr-4"> </i>
              </a>
              <a class="li-ic">
                <i class="fab fa-linkedin-in white-text mr-4"> </i>
              </a>
              <a class="ins-ic">
                <i class="fab fa-instagram white-text"> </i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-copyright text-center py-3" id="footer-second-section">
        © 2020 Copyright:
        <a href="https://mdbootstrap.com/"> General Assembly</a>
      </div>
    </footer>




   
   

   


    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
